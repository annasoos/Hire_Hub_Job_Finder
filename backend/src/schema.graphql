type Query {
	feed(filter: FeedFilters, skip: Int, take: Int, orderBy: FeedOrderBy): Feed!
	ownListings(orderBy: FeedOrderBy): Feed!
	favourites(orderBy: FeedOrderBy): Feed!
}

type Feed {
	jobs: [Job!]!
	count: Int!
}

input FeedFilters {
	position: String
	location: String
	company: String
	isJunior: Boolean
}

input FeedOrderBy {
  createdAt: Sort
}

enum Sort {
  asc
  desc
}

type Mutation {
	post(position: String!, level: String,	location: String!,	company: String!,	skills: String!,	description: String!): Job!
	signup(firstName: String!, lastName: String!, email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
	like(jobId: ID!): Like
	deleteListing(jobId: ID!): DeleteListing!
	updateListing(jobId: ID!, level: String!,	skills: String!, description: String!): UpdateJob!
	updateUser(userId: ID!, firstName: String!, lastName: String!, email: String!, password: String!): UpdateUser!
	deleteLike(userId: ID!, jobId: ID!): DeleteLike!
}

type Subscription {
	newJob: Job!
	deleteJob: Job!
	updateJob: Job!
}

type User {
	id: ID! # generated by the server
	firstName: String!
	lastName: String!
	email: String!
	password: String!
	posts: [Job!]!
	likes: [Like!]!
}

type Job {
	id: ID!
	position: String!
	level: String
	location: String!
	company: String!
	skills: String!
	description: String!
	creator: User! # the relation between User and Job should be bi-directional
	createdAt: DateTime!
	likes: [Like!]!
}

scalar DateTime

type AuthPayload {
  token: String
  user: User
	message: String
}

type Like {
  id: ID!
  job: Job!
  user: User!
}

type DeleteListing {
	deleteJob: Job!
	deletedLikesCount: Int
	message: String!
}

type UpdateJob {
	updateJob: Job!
	message: String!
}

type UpdateUser {
	updateUserData: User!
	token: String!
	message: String!
}

type DeleteLike {
	deleteLikeData: Like!
	message: String!
}